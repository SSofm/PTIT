<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background generator</title>
</head>

<body>
<div class="container" id="container">
    <div class="title">Background <br> generator</div>
    <input type="color" id="input1">
    <input type="color" id="input2">
    <button onclick="pickRandomColor()">Random</button>
    <div class="subTitle">This is the backgound</div>
    <div id="result" class="result">linear-gradient(to right,
        rgb(255, 255, 0), rgb(255, 0, 0))</div>
</div>
<script>
    let result = document.getElementById('result')
    const background = document.getElementById("container")
    const input1 = document.getElementById('input1')
    const input2 = document.getElementById('input2')
    const styles = window.getComputedStyle(background);
    let color_1 = 'rgb(255, 255, 0)';
    let color_2 = 'rgb(255, 0, 0)';
    document.getElementById('input1').addEventListener('input', function () {
        color_1 = this.value;
        updateColor()
    })
    document.getElementById('input2').addEventListener('input', function () {
        color_2 = this.value;
        updateColor()
    })

    function updateColor() {
        background.style.backgroundImage = `linear-gradient(to right, ${color_1}, ${color_2})`;
        result.innerHTML = "linear-gradient(to right, " + color_1 + ", " + color_2 + ")";
    }

    //The getColorCode() will give the code every time.
    function getColorCode() {
        var makeColorCode = '0123456789ABCDEF';
        var code = '#';
        for (var count = 0; count < 6; count++) {
            code = code + makeColorCode[Math.floor(Math.random() * 16)];
        }
        return code;
    }
    //Function call on button click.
    function pickRandomColor() {
        color_1 = getColorCode();
        color_2 = getColorCode();
        input1.value = color_1;
        input2.value = color_2;
        updateColor();
    }

</script>
</body>

</html>
